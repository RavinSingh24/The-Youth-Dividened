        body {
            font-family: Arial, sans-serif;

        .navbar {
            background-color: #00204d;

        }
        .nav-links {
            display: flex;
            justify-content: center;

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
        }
        .nav-links a:hover {
            background-color: #003366;
        }
        .articles-container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .article-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .article-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .article-card .article-content {
            padding: 15px;
        }
        .article-card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #00204d;
        }
        .article-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        .author {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
