<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - The Youth Dividend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #00204d;
        }
        .navbar {
            background-color: #00204d;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
        }
        .nav-links a:hover {
            background-color: #003366;
        }
        .articles-container {
            max-width: 1000px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .article-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .article-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .article-card .article-content {
            padding: 15px;
        }
        .article-card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #00204d;
        }
        .article-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="articles.html">Articles</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <section class="articles-container" id="articles-list">
        <!-- Articles will be injected here -->
    </section>

    <script>
        const articles = [
            {
                title: "Government policy in Australia regarding the latest change in the Cash rate by the RBA and its effects on the CFM and whether this decision was a good or bad one amidst the current battles with inflation?",
                description: "As of December 11 2024, the Reserve Bank of Australia (RBA) has decided it will maintain the...",
                image: "article1Image.png",
                link: "reading.html?article=0"
            },
            {
                title: "The Scarcity Illusion: How Hype and Shortages Control Our Choices",
                description: "Why do people rush to buy a limited-edition phone they don’t really need, pay triple the price...",
                image: "article2Image.png",
                link: "reading.html?article=1"
            },
            {
                title: "Predicted implications of the 2027 carbon border adjustment mechanism (CBAM) in the UK",
                description: "The United Kingdom plans on implementing a carbon border adjustment mechanism (CBAM) from the 1st of January...",
                image: "article3Image.png",
                link: "reading.html?article=2"
            },
            {
                title: "Trump’s Tariffs and Their Global Inflationary Impact",
                description: "In early 2025, former U.S. President Donald Trump significantly intensified his administration’s...",
                image: "article3Image.png",
                link: "reading.html?article=3"
            },
        ];

        const articlesContainer = document.getElementById("articles-list");

        articles.forEach((article, index) => {
            const articleDiv = document.createElement("div");
            articleDiv.classList.add("article-card");
            articleDiv.innerHTML = `
                <img src="${article.image}" alt="${article.title}">
                <div class="article-content">
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                </div>
            `;
            articleDiv.addEventListener("click", () => {
                window.location.href = article.link;
            });
            articlesContainer.appendChild(articleDiv);
        });
    </script>
</body>
</html>
