<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reading - Article</title>
  <style>
    :root {
      --bg-light: #f6f6f6;
      --bg-dark: #1c1c1c;
      --text-light: #00204d;
      --text-dark: #f0f0f0;
      --card-light: white;
      --card-dark: #2a2a2a;
      --shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background-color: #00204d;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      background-color: #003366;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .article-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card-light);
      box-shadow: var(--shadow);
      border-radius: 12px;
      transition: background 0.3s;
    }

    body.dark-mode .article-container {
      background: var(--card-dark);
    }

    .article-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: left;
    }

    .article-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .popout-btn {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #00204d;
      color: white;
      cursor: pointer;
    }

    .popout-btn:hover {
      background-color: #003366;
    }

    .article-wrapper {
      position: relative;
      height: 580px;
      overflow: hidden;
      border-radius: 10px;
    }

    .article-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      transform: translateY(-20px); /* hides Google Docs branding */
    }

    footer.site-footer {
      background-color: #00204d;
      color: white;
      padding: 20px 10px;
      text-align: center;
      margin-top: 40px;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-logo img {
      height: 50px;
    }

    .footer-logo h3 {
      margin: 5px 0;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 5px;
      display: block;
    }

    .footer-credit {
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .article-container {
        padding: 15px;
      }

      .article-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="dark-toggle">
      <label>
        ðŸŒ™ <input type="checkbox" id="darkModeToggle" />
      </label>
    </div>
  </header>

  <section class="article-container">
    <div class="article-header">
      <h1 id="article-title">Loading...</h1>
      <button id="popout-btn" class="popout-btn">ðŸ”— Open in New Tab</button>
    </div>
    <div class="article-wrapper">
      <iframe id="article-frame" src=""></iframe>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="logonew.png" alt="The Youth Dividend Logo" />
        <h3>The Youth Dividend</h3>
      </div>
      <div class="footer-links">
        <a href="mailto:theyouthdividend@gmail.com">ðŸ“§ theyouthdividend@gmail.com</a>
        <a href="https://instagram.com/theyouthdividend" target="_blank">ðŸ“¸ @theyouthdividend</a>
      </div>
    </div>
    <p class="footer-credit">&copy; 2025 The Youth Dividend. All rights reserved.</p>
  </footer>

  <script>
    const articles = [
      {
        title: "The Future of AI in Daily Life",
        link: "https://docs.google.com/document/d/e/2PACX-1vRH8iIdLXXPffNjblPXhjei_y6TNYzeyCxOmeFySaBLX3s3i2nsJD_WYLymoDcrOZScpKo_a4oVRMYy/pub"
      },
      {
        title: "The Scarcity Illusion: How Hype and Shortages Control Our Choices",
        link: "https://docs.google.com/document/d/e/2PACX-1vQmPS5tTwTAPk0OBCLG050GXfJOvil-wAgLG6gGB3zqvIfTBkg6WUpq3HuSVOUBbSkA3WhNx6w56aHY/pub"
      },
      {
        title: "Predicted implications of the 2027 carbon border adjustment mechanism (CBAM) in the UK",
        link: "https://docs.google.com/document/d/e/2PACX-1vRbEw6OdyNOqmupGHr-1TCKR1vgfatu2USKsvPzzX9VpORoG4d6mbcG5FY6S8o1dIm209RbRgQ5xVhR/pub"
      },
      {
        title: "Trumpâ€™s Tariffs and Their Global Inflationary Impact",
        link: "https://docs.google.com/document/d/e/2PACX-1vRRisB-4rBCptKVBWhZRwAd2ld7xrBa0TLplVbyfmJ9C4AibIkXt1bNB0uAEz_leS5_qngOb5nqVUKC/pub"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const articleIndex = urlParams.get("article");

    if (articleIndex !== null && articles[articleIndex]) {
      const article = articles[articleIndex];
      document.getElementById("article-title").textContent = article.title;
      document.getElementById("article-frame").src = article.link;
      document.getElementById("popout-btn").onclick = () => {
        window.open(article.link, '_blank');
      };
    } else {
      document.getElementById("article-title").textContent = "Article not found";
      document.querySelector(".article-wrapper").style.display = "none";
      document.getElementById("popout-btn").style.display = "none";
    }

    // Dark mode toggle
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
